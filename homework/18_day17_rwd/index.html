<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Web Design Grid System</title>
    <link rel="stylesheet" href="css/rwd.css">
</head>
<body>
    <div class="demo">

        <!--콘텐츠 이미지, 비디오 예시-->
        <figure class="hide img-wrapper">
            <img
            class="rwd-img" 
            src="https://unsplash.it/800/420/?image = 10" 
            alt="스케이트보드를 타는 남자"
            width="800"
            height="420">
        </figure>
        <figure class="hide video-wrapper">
            <video 
            class="rwd-video"
            autoplay
            loop="0"
            controls
            src="./assets/holzweiler.mp4"
            width="960"
            height="540">

            </video>

        </figure>

        <!--배경 이미지, 유튜브/비메오(iframe) 비디오 예시-->
        <figure class="hide rwd-bg green-leap"></figure> 
        <figure class="hide rwd-bg fork"></figure>

        <!--크롭 이미지 예시-->
        <header class="hide big-header">
            <h1 class="big-header-title">Bird</h1>
            <figure class="crop-img-wrapper">
                <img 
                class="crop-img"
                src="./assets/bird.jpg" 
                alt="공작새 이미지" 
                width="900" 
                height="600">
            </figure>
        </header>
        
        <!--우연한 iframe (youtube, map)-->
        <div class="media-zone">
            <figure class="youtube is-16x9">
                <iframe
                src="https://www.youtube.com/embed/s56pxa9lpvo" 
                width="640" 
                height="360"
                allowfullscreen>
                </iframe>        
            </figure>
            
            <figure class="map is-4x3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.2585554974403!2d127.0447715508994!3d37.501819579710926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca4044f3fe86f%3A0x37553508be741060!2z7KeE7ISg7Jes7J6Q6rOg65Ox7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1499951545329" 
                width="600" height="450" 
                allowfullscreen>
                </iframe>
            </figure>
        </div>
    </div>
</body>
</html>
